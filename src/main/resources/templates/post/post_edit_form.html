<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 | 바이브코딩</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#ffffff",
                        "neutral-gray": "#f5f6f8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .glass-nav {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 font-display">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a class="flex items-center gap-2 group" href="/">
                <div class="bg-primary p-1.5 rounded-sm">
                    <svg class="w-5 h-5 text-white" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="text-xl font-extrabold tracking-tight text-slate-900">바이브코딩</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="/" class="text-sm font-semibold text-slate-600 hover:text-primary transition-colors">Home</a>
                <a href="/posts" class="text-sm font-bold text-primary transition-colors">Posts</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24">
        <div class="max-w-4xl mx-auto px-6">
            <div class="mb-8 flex items-center justify-between">
                <a th:href="@{/posts/{no}(no=${post.no})}"
                    class="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors font-bold text-sm">
                    <span class="material-symbols-outlined text-base">arrow_back</span>
                    상세 화면으로 돌아가기
                </a>
                <span class="text-xs font-bold text-slate-400">게시글 수정</span>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 samsung-shadow p-8 md:p-12">
                <form th:action="@{/posts/{no}/save(no=${post.no})}" method="POST" class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-2">번호</label>
                            <input type="text" th:value="${post.no}" readonly
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-400 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-2">조회수</label>
                            <input type="text" th:value="${post.views}" readonly
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-400 cursor-not-allowed">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-500 mb-2">제목</label>
                        <input type="text" name="title" th:value="${post.title}" required
                            class="w-full border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-900 focus:ring-primary focus:border-primary transition-all">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-500 mb-2">내용</label>
                        <textarea name="content" rows="10" required
                            class="w-full border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-700 focus:ring-primary focus:border-primary transition-all"
                            th:text="${post.content}"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4 border-t border-slate-100">
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-2">생성일</label>
                            <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-400 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-2">수정일</label>
                            <input type="text"
                                th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                                readonly
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-400 cursor-not-allowed">
                        </div>
                    </div>

                    <div class="flex items-center justify-center gap-4 pt-8">
                        <button type="submit"
                            class="bg-primary text-white font-bold px-10 py-3.5 rounded-full hover:bg-blue-700 transition-all shadow-xl shadow-primary/20">
                            저장
                        </button>
                        <a th:href="@{/posts/{no}(no=${post.no})}"
                            class="bg-white border border-slate-200 text-slate-600 font-bold px-10 py-3.5 rounded-full hover:bg-slate-50 transition-all">
                            취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-neutral-gray border-t border-slate-200 py-12 text-center text-sm font-medium text-slate-500">
        © 2024 Vibe Coding Inc. All rights reserved.
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
