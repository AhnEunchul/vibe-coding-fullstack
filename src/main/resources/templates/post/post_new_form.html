<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시글 작성 | 바이브코딩</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#ffffff",
                        "neutral-gray": "#f5f6f8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .glass-nav {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 89, 242, 0.1);
            border-color: #0d59f2;
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 font-display">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a class="flex items-center gap-2 group" href="/">
                <div class="bg-primary p-1.5 rounded-sm">
                    <svg class="w-5 h-5 text-white" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="text-xl font-extrabold tracking-tight text-slate-900">바이브코딩</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="/" class="text-sm font-semibold text-slate-600 hover:text-primary transition-colors">Home</a>
                <a href="/posts" class="text-sm font-bold text-primary transition-colors">Posts</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24">
        <div class="max-w-3xl mx-auto px-6">
            <div class="mb-12">
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-4">새 게시글 작성</h1>
                <p class="text-slate-500 font-medium">생각을 나누고 영감을 더해 보세요.</p>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 samsung-shadow p-8 md:p-12">
                <form id="newPostForm" action="/posts/add" method="POST">
                    <div class="mb-8">
                        <label for="title" class="block text-sm font-bold text-slate-700 mb-3">제목</label>
                        <input type="text" id="title" name="title" required
                            class="form-control form-control-lg bg-slate-50 border-slate-100 rounded-xl px-5 py-4 text-base font-semibold placeholder:text-slate-400"
                            placeholder="제목을 입력해 주세요.">
                    </div>

                    <div class="mb-10">
                        <label for="content" class="block text-sm font-bold text-slate-700 mb-3">내용</label>
                        <textarea id="content" name="content" rows="8" required
                            class="form-control form-control-lg bg-slate-50 border-slate-100 rounded-xl px-5 py-4 text-base font-medium placeholder:text-slate-400"
                            placeholder="내용을 자유롭게 입력해 주세요."></textarea>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center gap-4 pt-4 border-t border-slate-50">
                        <button type="submit"
                            class="w-full sm:w-auto items-center justify-center bg-primary text-white font-bold px-12 py-4 rounded-full hover:bg-blue-700 transition-all shadow-xl shadow-primary/20">
                            등록하기
                        </button>
                        <a href="/posts"
                            class="w-full sm:w-auto inline-flex items-center justify-center text-slate-500 font-bold px-8 py-4 hover:text-slate-900 transition-colors">
                            취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-neutral-gray border-t border-slate-200 py-12 text-center text-sm font-medium text-slate-500">
        © 2024 Vibe Coding Inc. All rights reserved.
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
